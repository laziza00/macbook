<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="css/col.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<header class="header">
  <div class="container">
  <nav class="header__nav">
    <ul class="header__list" style="list-style-type: none; display: flex; justify-content: space-between; align-items: center;">
      <li class="header__item mac__logo">MacBro</li>
      <li class="header__item">mac </li>
      <li class="header__item">iphone bro</li>
      <li class="header__item">ipad bro</li>
      <li class="header__item">airpods bro</li>
      <li class="header__item">watchbro</li>
      <li class="header__item">smartfonlar<i class='bx bxs-chevron-down' ></i></li>
      <li class="header__item">aksesuarlar<i class='bx bxs-chevron-down' ></i></li>
      <li class="header__item"><i class='bx bxs-shopping-bag' ></i></li>
      <li class="header__item"><i class='bx bx-search-alt-2' ></i></li>
      <li class="header__item">
        <i class='bx bx-log-in'></i>
      </li>
      <li class="header__item">
        <select class="header__select" name="lang" id="lang">
          <option class="option" value="uzbek">uz</option>
          <option class="option" value="uzbek">ru</option>
          <option class="option" value="uzbek">eng</option>
        </select>
      </li>
    </ul>
  </nav>
</div>
</header>

<section class="hero mac">
<div class="container">
  <div class="mac__big-box">
  <div class="mac__img-box" style="overflow: hidden;">
    <div class="mac__slider-box" style="display: flex; transition: all 0.3s ease;">
      <img class="mac__img" src="images/macbookAir.webp" alt="img">
      <img class="mac__img" src="images/macPink2.jpg" alt="img">
      <img class="mac__img" src="images/macPink3.jpg" alt="img">
      <img class="mac__img" src="images/macPink4.jpg" alt="img">
      <img class="mac__img" src="images/macPink5.jpg" alt="img">
    </div>
      <div>
        <button class="mac__img-btn act-border img-btn1">
          <img class="mac__img-inner" src="images/macbookAir.webp" alt="img">
        </button>
        <button class="mac__img-btn img-btn2">
          <img class="mac__img-inner"  src="images/macPink2.jpg" alt="img">
        </button>
        <button class="mac__img-btn img-btn3">
          <img class="mac__img-inner"  src="images/macPink3.jpg" alt="img">
        </button>
        <button class="mac__img-btn img-btn4">
          <img class="mac__img-inner"  src="images/macPink4.jpg" alt="img">
        </button>
        <button class="mac__img-btn img-btn5">
          <img class="mac__img-inner"  src="images/macPink5.jpg" alt="img">
        </button>
  
    </div>
    <button class="mac__full-btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
      <i class='bx bx-fullscreen'></i>
    </button>
  </div>
  <div class="mac__info">
    <div class="mac__info-desc" style="display: flex; justify-content: space-between; align-items: center; margin: 0 0 35px;">
      <h2 class="mac__title">MacBook Air 13-inch M1/8/256 Gold</h2>
        <button class="mac__btn">
          <i class='bx bx-log-in'></i>
        </button>
    </div>
    <div>
      <h3 class="mac__ram">ram</h3>
      <div style="display: flex;  margin: 0 0 25px 0;">
        <button class="mac__ram-btn active btn8gb">8 gb</button>
        <button class="mac__ram-btn btn16gb">16 gb</button>
      </div>
      <h3 class="mac__ram">hotira hajmi</h3>
      <div style="display: flex;  margin: 0 0 25px 0;">
        <button class="mac__ram-btn active btn256gb">256 gb</button>
        <button class="mac__ram-btn  btn512gb">512 gb</button>
        <button class="mac__ram-btn btn1tb d-none">1 tb</button>
      </div>
      <h3 class="mac__ram">ranglar</h3>
      <div style="display: flex; margin: 0 0 25px 0;">
        <button class="mac__ram-btn active btngold color"> <span class="color1"></span> gold color</button>
        <button class="mac__ram-btn btngray color"> <span class="color2"></span>gray color</button>
        <button class="mac__ram-btn btngraycosmos color"> <span class="color3"></span>cosmos gray color</button>
      </div>
      <div class="macaddbox add">
      <div class="addBox">
        <div class="add-btn-box">
            <button class="minusBtn">
                <i class='bx bx-minus'></i>
            </button>
            <input class="numberInput" type="number" value="1">
            <button class="plusBtn">
                <i class='bx bx-plus'></i>
            </button>
        </div>
    </div>
  </div>
      <div style="margin: 45px 0;">
        <p class="mac__price">12 497 000 so'm</p>
        <p class="mac__price  mac__price2">14 621 000 so'm</p>
        <button class="mac__price-btn btn-primary">Savatchaga qo'shish</button>
        <button class=" mac__price-btn btn no-active">Taqqoslash</button>
      </div>
    </div>
  </div>
</div>
</div>
</section>





<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <!-- <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5> -->
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="modal__img-box" style="overflow: hidden; ">
          <div class="modal__slider-box" style="display: flex; transition: all 0.3s ease; margin: 0 40px;">
            <img class="modal__img" src="images/macbookAir.webp" alt="img">
            <img class="modal__img" src="images/macPink2.jpg" alt="img">
            <img class="modal__img" src="images/macPink3.jpg" alt="img">
            <img class="modal__img" src="images/macPink4.jpg" alt="img">
            <img class="modal__img" src="images/macPink5.jpg" alt="img">
          </div>
            <div style="display: flex; justify-content: center;">
              <button class="modal__img-btn act-border modal-btn1">
                <img class="modal__img-inner" src="images/macbookAir.webp" alt="img">
              </button>
              <button class="modal__img-btn modal-btn2">
                <img class="modal__img-inner"  src="images/macPink2.jpg" alt="img">
              </button>
              <button class="modal__img-btn modal-btn3">
                <img class="modal__img-inner"  src="images/macPink3.jpg" alt="img">
              </button>
              <button class="modal__img-btn modal-btn4">
                <img class="modal__img-inner"  src="images/macPink4.jpg" alt="img">
              </button>
              <button class="modal__img-btn modal-btn5">
                <img class="modal__img-inner"  src="images/macPink5.jpg" alt="img">
              </button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
  <script src="js/modal.js"></script>
  <script src="js/test.js"></script>
</body>

</html>
